name: Run Cypress testing suite
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: yarn install

      - name: Start Anvil
        run: yarn test:anvil &

      - name: Wait for Anvil
        run: |
          for i in {1..30}
          do
            if curl -s http://localhost:8545; then
              break
            fi
            sleep 1
          done || exit 1

      - name: Funding
        run: yarn test:fund

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: yarn run build
          start: npx wrangler pages dev static --port 8080 --binding USE_RELOADLY_SANDBOX=true RELOADLY_API_CLIENT_ID="$RELOADLY_SANDBOX_API_CLIENT_ID" RELOADLY_API_CLIENT_SECRET="$RELOADLY_SANDBOX_API_CLIENT_SECRET" &

